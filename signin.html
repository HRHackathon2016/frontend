<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter your data</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="form-box">

    <form action="selection.html" class="form-signin">

        <h4>Please Sign in</h4>

        <label for="inputName" class="sr-only">
            Name
        </label>

        <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>

        <label for="inputEmail" class="sr-only">
            Email address
        </label>

        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">
            Password
        </label>

        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
        </button>
    </form>

    <span class="or"><span>or</span></span>

    <form action="selection.html" class="form-signin">

        <button class="btn btn-block btn-lg btn-social btn-linkedin" type="submit">
            <span class="fa fa-linkedin"></span>
            Sign in with LinkedIn
        </button>

    </form>

</div>

<script src="js/main.js"></script>
</body>
</html>
