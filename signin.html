<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter your data</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="container margin-top-50">

    <form action="selection.html" class="form-signin">
        <h2 class="form-signin-heading">
            Please sign in
        </h2>
        <label for="inputName" class="sr-only">
            Name
        </label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">
            Email address
        </label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">
            Password
        </label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
        </button>
    </form>

    <form action="selection.html" class="form-signin">
        <div class="center-text margin-bottom-40">
            <h2>or</h2>
        </div>
        <button class="btn btn-block btn-social btn-linkedin" type="submit">
            <span class="fa fa-linkedin"></span>
            Sign in with LinkedIn
        </button>
    </form>

</div>

<script src="js/main.js"></script>
</body>
</html>
