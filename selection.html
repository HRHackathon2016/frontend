<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selection</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
    <link href="css/jquery.tagit.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="page-box page-matching-form">

    <h3>Tell us something about you</h3>

    <hr>

    <div class="row matching-form-box">

        <div class="col-sm-6 align-right">
            <label class="match-field-label">What are your areas of expertise?</label class="match-field-label">
        </div>
        <div id="expertise-chooser" class="col-sm-6 align-left">

            <ul id="expertise-tags"></ul>
        </div>
    </div>

    <div class="row matching-form-box">
        <div class="col-sm-6 align-right">
            <label class="match-field-label">How would you describe yourself?</label class="match-field-label">
        </div>
        <div class="col-sm-6 align-left row">
            <div class="col-sm-4">
                <label class="checkbox"><input type="checkbox" value="">detail lover</label>
                <label class="checkbox"><input type="checkbox" value="">team player</label>
                <label class="checkbox"><input type="checkbox" value="">silent contributor</label>
                <label class="checkbox"><input type="checkbox" value="">written communicator</label>
                <label class="checkbox"><input type="checkbox" value="">verbal communicator</label>
                <label class="checkbox"><input type="checkbox" value="">hands-on</label>
                <label class="checkbox"><input type="checkbox" value="">problem solver</label>
            </div>
            <div class="col-sm-4">
                <label class="checkbox"><input type="checkbox" value="">natural-born-leader</label>
                <label class="checkbox"><input type="checkbox" value="">strategic mastermind</label>
                <label class="checkbox"><input type="checkbox" value="">numbers cruncher</label>
                <label class="checkbox"><input type="checkbox" value="">analyst</label>
                <label class="checkbox"><input type="checkbox" value="">creative cookie</label>
                <label class="checkbox"><input type="checkbox" value="">big picture thinker</label>
                <label class="checkbox"><input type="checkbox" value="">organizational talent</label>
            </div>
            <div class="col-sm-4">
                <label class="checkbox"><input type="checkbox" value="">socializer</label>
                <label class="checkbox"><input type="checkbox" value="">visionary</label>
                <label class="checkbox"><input type="checkbox" value="">value creator</label>
                <label class="checkbox"><input type="checkbox" value="">traveller</label>
                <label class="checkbox"><input type="checkbox" value="">curious learner</label>
                <label class="checkbox"><input type="checkbox" value="">happy to help</label>
                <label class="checkbox"><input type="checkbox" value="">self starter</label>
            </div>

        </div>
    </div>

    <div class="row matching-form-box">
        <div class="col-sm-6 align-right">
            <label class="match-field-label">What languages would you like to use in your daily work?</label class="match-field-label">
        </div>

        <ul id="language-tags"></ul>
        </div>
    </div>

    <div class="row matching-form-box">
        <div class="col-sm-6 align-right">
            <label class="match-field-label">On which job level would you like to enter our company?</label class="match-field-label">
        </div>
        <div class="col-sm-6 align-left">
            <div class="row">
                <div class="col-sm-12">
                    <label class="checkbox"><input type="checkbox" value="">student</label>
                    <label class="checkbox"><input type="checkbox" value="">intern</label>
                    <label class="checkbox"><input type="checkbox" value="">entry level</label>
                    <label class="checkbox"><input type="checkbox" value="">junior level</label>
                    <label class="checkbox"><input type="checkbox" value="">senior level</label>
                </div>
            </div>
        </div>
    </div>

    <div class="center-text">
        <a class="btn btn-lg btn-primary margin-top-bottom-50" href="overview.html">
            Submit
        </a>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/typeahead.bundle.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/tag-it.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var availableSkills = ["c++", "java", "php", "javascript", "ruby", "python", "c", "excel", "powerpoint", "economics", "marketing", "affiliate-marketing", "economics", "cold-calling", "html", "scala", "mysql", "mongodb", "react", "angularjs", "ios", "css", "scrum", "kanban", "agile", "design", "photoshop", "illustrator", "flux", "backbone", "tdd", "bdd", "mvc", "mvvm", "nodejs", "rails", "jquery", "postresql", "docker", "unix"],
            languagesList = ["german", "english", "italian", "spanish", "italian", "french"];

        $("#expertise-tags").tagit({
            availableTags: availableSkills,
            afterTagAdded: tagHandler(availableSkills)
        });
        $("#language-tags").tagit({
            availableTags: languagesList,
            afterTagAdded: tagHandler(languagesList)
        });


        function tagHandler(list) {

            return function (e, added) {
                var selection =  $(this);

                if (list.indexOf(added.tagLabel.toLowerCase()) === -1) {
                    selection.tagit('removeTagByLabel', added.tagLabel);
                    var msg = $('<div class="alert">Tag not in the list</div>');
                    selection.after(msg);
                    setTimeout(function () {
                        msg.remove();
                    }, 1500);
                }
            };

        }
    });
</script>
</body>
</html>
